name: Generate Snake

on:
  # Se ejecuta cada domingo a medianoche
  schedule:
    - cron: "0 0 * * 0" 
  
  # Permite ejecutarlo manualmente desde la pesta√±a Actions
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: generate-snake-game-from-github-contribution-grid
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: push-github-contribution-grid-snake-svg-to-output-branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          # Para empujar el archivo, el token normal sigue sirviendo bien
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
